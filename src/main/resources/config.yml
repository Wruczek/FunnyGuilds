# Ustawienia bazy danych
database:
  # Silnik bazy danych, MySQL - mysql, SQLite - sqlite
  engine: 'mysql'
  table-schema: 'funnyguilds_{TABLENAME}'
  # Co ile sekund wtyczka ma zapisywac dane?
  data-interval: 120

  # Ustawienia MySQL
  host: 'localhost'
  port: 3306
  database: 'funnyguilds'
  username: 'root'
  password: 'password'

  # Ustawienia SQLite
  file: './plugins/FunnyGuilds-Reloaded/funnyguilds.db'

